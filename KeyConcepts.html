   <style>
	  h1, h2, h3, p, a, button {
                        font-family: 'Times New Roman', Times, serif
                    }

                .center-nav {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

				.slideshow-container {
                position: relative;
                max-width: 100%;
                height: 400px;
                overflow: hidden;
                }

                .mySlides {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;                 
                transition: opacity 3s ease; 
                z-index: 0;                 
                }

                .mySlides.active {
                opacity: 1;
                z-index: 0;                  
                }

                /* Dark overlay */
                .dark-overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.45);
                    z-index: 1;
                }

                /* Text overlay stays on top */
                .w3-display-middle {
                    z-index: 2;
                }

                /* Force the images to be the same size */
                .artist-img {
                    width: 100%;
                    height: 250px;          
                    object-fit: cover;      
                    border-radius: 6px;
                    display: block;
                }

                .artist-grid .artist-card {
                    width: 24%;             
                    display: inline-block;
                    margin: 0.5%;
                    position: relative;
                }

/* Overlay hidden by default */
.artist-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    color: white;
    background: rgba(50,50,50,0.55); /* Soft grayish dark overlay */
    transition: opacity 0.3s ease;
    border-radius: 6px;
}

/* Show text + gray darkening on hover */
.artist-card:hover .artist-overlay {
    opacity: 1;
}

/* Responsive for tablets/phones */
@media (max-width: 900px) {
    .artist-grid .artist-card {
        width: 48%;
    }
}

@media (max-width: 600px) {
    .artist-grid .artist-card {
        width: 98%;
    }
}

   </style>
